<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id='chart2' style="height:500px;"></div>
    </div>
  </div>
  <!-- </div> -->


<div class="row">
  <div class="col-lg-12">
   
      <div class="stock-block col-md-4 col-lg-4 col-sm-6" ng-repeat="stock in $ctrl.stocks" ng-click="$ctrl.setSerie(stock)">
        
          <h3>{{stock.name}}<button type="button" class="close" ng-click="$ctrl.deleteStock(stock)">&times;</button></h3>
          <p>{{stock.info}}</p>
      </div>
 
    


    <div class="col-md-4 col-lg-4 col-sm-6 stock-block stock-new">
      <label>Syncs in realtime across clients</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newStock">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-click="$ctrl.addStock()">Add New</button>
        </span>
      </p>
    </div>
    
  </div>
</div>
